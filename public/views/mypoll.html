<div ng-controller="mvNavBarLoginCtrl">
        <header class="banner" ng-show="identity.isAuthenticated()">
                <div class="container text-center">
                   <div class="row">
                      <h1>Dashboard</h1>
                      <h4>Manage your polls</h4>
                        <br>
                        <a href="#!newpoll" class="btn btn-success" role="button">New Poll</a>  
                      <a href="#!poll/{{identity.currentUser.username}}" class="btn btn-warning" role="button">My Polls</a>
                      <a href="#!poll" class="btn btn-info" role="button">View all polls</a>
                      
                   
                   </div>
                </div>
             </header>  


</div>

     <div class="container text-center">
            <br>
        <h4>You can delete it</h4>
         
         <br>
        <div class="list-group" ng-repeat="poll in polls">
                
            <a href="#!details/{{poll.subject}}" class="list-group-item list-group-item-action">
                   {{poll.subject}}
                   <button class="pull-right" class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove" 
                    ng-click="delete(poll._id)"></span></button>
                </a>
               
          
               
        </div>   
    </div>
